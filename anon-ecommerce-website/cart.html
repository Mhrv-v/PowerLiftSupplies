<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    #cart-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #cart-sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      padding: 20px;
      z-index: 1000;
      overflow-y: auto;
      border-left: 1px solid #ddd;
    }

    #cart-sidebar.active {
      right: 0;
    }

    #close-cart {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-right: 10px;
    }

    .item-name {
      flex-grow: 1;
      margin-left: 40px;
      font-size: 15px;
    }

    .delete {
      position: absolute;
      left: 0;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
      padding: 5px;
      border-radius: 50%;
      color: white;
      transform: translateX(0);
    }

    li:hover .delete {
      opacity: 1;
      background-color: #e74c3c;
      transform: translateX(10px);
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .qty-controls button {
      padding: 3px 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #ddd;
      border-radius: 3px;
      transition: background-color 0.2s;
    }

    .qty-controls button:hover {
      background-color: #bbb;
    }

    .total-section {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      font-size: 16px;
    }

    #checkout {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #checkout:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<button id="cart-button">üõí Cart</button>

<div id="cart-sidebar">
  <button id="close-cart">&times;</button>
  <h2>Your Cart</h2>
  <ul id="cart-items">
    <li data-price="10">
      <button class="delete">üóëÔ∏è</button>
      <div class="item-name">Item 1 - $<span class="price">10</span></div>
      <div class="qty-controls">
        <button class="decrease">-</button>
        <span class="quantity">1</span>
        <button class="increase">+</button>
      </div>
    </li>
    <li data-price="15">
      <button class="delete">üóëÔ∏è</button>
      <div class="item-name">Item 2 - $<span class="price">15</span></div>
      <div class="qty-controls">
        <button class="decrease">-</button>
        <span class="quantity">1</span>
        <button class="increase">+</button>
      </div>
    </li>
  </ul>
  <div class="total-section">
    <strong>Total: $<span id="total">0</span></strong>
    <button id="checkout">Checkout</button>
  </div>
</div>

<script>
  const cartButton = document.getElementById('cart-button');
  const cartSidebar = document.getElementById('cart-sidebar');
  const closeCart = document.getElementById('close-cart');
  const cartItems = document.getElementById('cart-items');
  const totalDisplay = document.getElementById('total');

  cartButton.addEventListener('click', () => {
    cartSidebar.classList.add('active');
  });

  closeCart.addEventListener('click', () => {
    cartSidebar.classList.remove('active');
  });

  function updateTotal() {
    let total = 0;
    cartItems.querySelectorAll('li').forEach(item => {
      const price = parseFloat(item.getAttribute('data-price'));
      const qty = parseInt(item.querySelector('.quantity').textContent);
      total += price * qty;
    });
    totalDisplay.textContent = total.toFixed(2);
  }

  cartItems.addEventListener('click', (e) => {
    const li = e.target.closest('li');
    if (!li) return;

    const quantitySpan = li.querySelector('.quantity');
    let qty = parseInt(quantitySpan.textContent);

    if (e.target.classList.contains('increase')) {
      qty++;
      quantitySpan.textContent = qty;
    } else if (e.target.classList.contains('decrease') && qty > 1) {
      qty--;
      quantitySpan.textContent = qty;
    } else if (e.target.classList.contains('delete')) {
      li.remove();
    }

    updateTotal();
  });

  document.getElementById('checkout').addEventListener('click', () => {
    alert('Proceeding to checkout!');
  });

  updateTotal();
</script>

</body>
</html>
